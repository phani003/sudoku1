    <script type="text/javascript">

        $(document).ready(function () {

            $("#maindata").dialog({
                resizable: false,
                width: 500,
                height: 400,
                modal: true,
                autoOpen: false,
                title: "SUDOKU",
                append:"#datacontainer"
                
            });

            setTimeout(() => { dailogopen(); }, 2000);

            

        });
        function checkcompleted() {
            let cn = 0;
            for (i = 0; i < 9; i++) {
                let boxes = fnids("0", "0", i+1).split("@")[2];
                const che = boxes.split(",");
                let x = [];
                for (k = 0; k < che.length; k++) {
                    let ch = $("#" + che[k]).text();
                    if (ch != "") {
                        x.push(che[k]);
                    }
                    if (x.length == 9) {
                        cn = Number(cn) + 1;
                    }
                }              
            }
            $("#lbboxes").text(cn);
            if (cn == 9) {
                dailogopen();
                $("#hides3").show();
                $("#hides1").show();
                $("#hides2").show();               
                return false;
            }
        }
        var modess = "";
        function selectmode() {
            let modes = $("#modes").val();
            modess = $("#modes").val();
            if (modes == "Easy") {
                fntimer();
                fnautofill("7");
            } else if (modes == "Medium") {
                fntimer();
                fnautofill("13");
            } else if (modes == "Hard") {
                fntimer();
                fnautofill("18");
            }
            $("#modes").hide();
            $("#spmode").show();
            $("#spmode").text(modes);
            $("#btsel").hide();
            $("#lbmodes").text(modes);
            $("#hides2").show();
            $("#maindata").dialog("close");

        }
        function dailogopen() {
            $("#maindata").dialog("open");
            if ($("#hdnmis").val() == "3") {
                $("#hides1").show();
                $("#hides2").show();
                $("#lbmistpop").text($("#hdnmis").val());
            }
            return false;
        }
        function fncheckingdata(id) {
            let a = $("#hdnselectvalue").val();
            let totalid = $("#" + id);
            let r = totalid.attr("r").substring(1, 2);
            let v = totalid.attr("v").substring(1, 2);
            let b = totalid.attr("b").substring(1, 2);
            let ff = fnids(r, v, b);
            const ched = ff.split("@");
            let f = "1";
            $("#hdnexistid1").val("");
            $("#hdnexistid2").val("");
            $("#hdnexistid3").val("");

            if (a != "") {

                let id1 = datachecking(ched[0], a);
                let id2 = datachecking(ched[1], a);
                let id3 = datachecking(ched[2], a);
                $("#hdnexistid1").val(id1.split("@")[1]);
                $("#hdnexistid2").val(id2.split("@")[1]);
                $("#hdnexistid3").val(id3.split("@")[1]);

                let f1 = id1.split("@")[0];
                let f2 = id2.split("@")[0];
                let f3 = id3.split("@")[0];
                let mist = $("#hdnmis").val();
                if (f1 == "0" || f2 == "0" || f3 == "0") {
                    mist = Number(mist) + 1;
                    if (mist <= "3") {
                        $("#hdnmis").val(mist);
                    }

                    f = "0";
                }
                $("#lbmistake").text(mist);
            }

            return f;

        }
        function datachecking(data, vals) {
            let re = "1";
            let id = "";
            const che = data.split(",");
            for (i = 0; i < che.length; i++) {
                let a = $("#" + che[i]).text();
                if (vals == a) {
                    re = "0";
                    id = che[i];
                }
            }
            return re + "@" + id;
        }
        function fnselect(id) {
            if (modess == "") {
                dailogopen();
                return false;
            }
            if ($("#hdnmis").val() == "3") {
                dailogopen();
                return false;
            } else {
                for (i = 1; i < 10; i++) {
                    $("#bs" + i).css("background-color", "wheat");
                    $("#hdnselectvalue").val("");
                    $("#hdnselboxcolor").val("");
                }
                let a = $("#" + id).text();
                $("#hdnselectvalue").val(a);
                $("#" + id).css("background-color", "green");
                $("#hdnselboxcolor").val(id);
                return false;
            }

        }
        function fnspandata(id) {

            if (modess == "") {
                dailogopen();
                return false;
            }

            if ($("#hdnmis").val() == "3") {
                dailogopen();
                return false;
            }

            if (fncheckingdata(id) == "1" && $("#hdnselectvalue").val() != "") {

                if ($("#" + id).text() == "" && $("#hdnselectvalue").val() != "") {
                    let a = $("#hdnselectvalue").val();
                    $("#" + id).text(a);
                    $("#" + id).css("background-color", "white");
                    let b = $("#hdnselboxcolor").val();
                    $("#" + b).css("background-color", "wheat");
                    $("#hdnselectvalue").val("");
                    $("#hdnselboxcolor").val("");
                } else {
                    //alert("Put In Empty box");
                    fnalert(id, 'tb');
                }

            } else if ($("#hdnselectvalue").val() == "") {
                //alert("Select Number");
                fnalert(id, 'seltb');
            } else {
                //alert("Number Existed");
                fnalert(id, 'btn');
            }
            checkcompleted();
            return false;
        }
        function fnalert(id, cnttype) {

            if (cnttype == 'tb') {
                $("#sudokutable").css("background-color", "red");
                setTimeout(() => {
                    $("#sudokutable").css("background-color", "white");
                }, 2000);
            } else if (cnttype == 'btn') {
                if ($("#hdnexistid1").val() != "")
                    $("#" + $("#hdnexistid1").val()).css("background-color", "red");
                if ($("#hdnexistid2").val() != "")
                    $("#" + $("#hdnexistid2").val()).css("background-color", "red");
                if ($("#hdnexistid3").val() != "")
                    $("#" + $("#hdnexistid3").val()).css("background-color", "red");
                setTimeout(() => {
                    if ($("#hdnexistid1").val() != "")
                        $("#" + $("#hdnexistid1").val()).css("background-color", "white");
                    if ($("#hdnexistid2").val() != "")
                        $("#" + $("#hdnexistid2").val()).css("background-color", "white");
                    if ($("#hdnexistid3").val() != "")
                        $("#" + $("#hdnexistid3").val()).css("background-color", "white");
                    $("#hdnexistid1").val('');
                    $("#hdnexistid2").val('');
                    $("#hdnexistid3").val('');
                }, 2000);
            } else if (cnttype == 'seltb') {
                $("#selecttb").css("background-color", "red");
                setTimeout(() => {
                    $("#selecttb").css("background-color", "buttonface");
                }, 2000);
            }
            return false;
        }
        function fntimer() {
            $("#hdnmin").val(0);
            $("#hdnsec").val(0);
            setInterval(() => {
                let min = $("#hdnmin").val();
                let sec = $("#hdnsec").val();
                if (sec <= 59) {
                    if (sec <= 59) {
                        sec = Number(sec) + 1;
                    }
                    if (sec == 60) {
                        min = Number(min) + 1;
                        sec = "00";
                    }


                    if (min < 10) {
                        min = "0" + Number(min);
                    }
                    if (sec < 10) {
                        sec = "0" + Number(sec);
                    }

                    $("#hdnmin").val(min);
                    $("#hdnsec").val(sec);
                } else {
                    $("#hdnsec").val(0);
                }
                $("#lbmin").text(min);
                $("#lbsec").text(sec);

            }, 1000);
        }
        function fnautofill(dalen) {
            const a = [];

            while (a.length < Number(len)) {
                let x = 10 + Math.floor((Math.random() * 81) + 1);

                    x = "l" + x;
                    if (a.indexOf(x) == -1) {
                        a.push(x);

                    }
                }

                        val = Math.floor((Math.random() * 9) + 1);
                    }
                    $("#hdnselectvalue").val(val);
                    let che = fncheckingdata(a[s]);
                    if (che == "1") {
                        $("#" + a[s]).text(val);
                        fnbackgrocolorchange(a[s]);
                        b.push(che);
                        $("#hdnselectvalue").val("");
                    } else {
                        s = s - 1;
                    }

                }

            }

            $("#hdnmis").val("0");

            //                $("#" + id).text(val);
            //                a.push(id);
            //            }
            //            $("#hdnselectvalue").val("");
            //        }

            //    }

            //}
            return false;
        }
